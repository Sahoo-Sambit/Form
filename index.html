<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" type="image/x-icon" href="/favico.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Signup</h1>
    </header>
    <main>
        <form action="ssahoo.sambit@gmail.com">
              <input type="text" class="form" placeholder="Full Name" name="fullname" required>
              <br><hr>
              <input type="email" class="form" placeholder="Email" name="Email" required>
              <br><hr>
              <input type="password" class="form" placeholder="Password" name="password" required>
              <br><hr>
              <input type="password" class="form" placeholder="Confirm Password" name="confirm password" required>
              <br><hr>
              <input type="text" class="form" placeholder="MM/DD/YYYY" name="dob" required="">
              <br><hr>
              <input type="radio" class="radio" name="category" id="Student" value="Student" required>
              <label for="student">Student</label>
              <input type="radio" class="radio" name="category" id="Employee">
              <label for="employee">Employee</label>
              <br><br>
              <input type="checkbox" name="check" required>
              <label for="terms">I agree to all the Terms and conditions</label>
              <br><br>
              <button type="submit" value="signup" class="button">Signup</button>
          </form>
    </main>
    <footer>

    </footer>
</body>
</html>
